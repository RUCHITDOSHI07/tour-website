<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Operator Profile</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tour Operator Profile</h1>
        <form action="/updateProfile" method="POST">
            <div class="form-group">
                <label for="operatorName">Tour Operator Name</label>
                <input type="text" id="operatorName" name="operatorName" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="branchAddress">Branch Address</label>
                <input type="text" id="branchAddress" name="branchAddress" required>
                <button type="button" onclick="addBranch()">Add Branch</button>
            </div>
            <div id="branchFields" class="form-group"></div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" name="linkedin">
            </div>
            <form action="/updateProfile" method="POST">
                <!-- Other form fields -->
                <div class="form-group">
                    <label for="gmail">Gmail Account</label>
                    <input type="email" id="gmail" name="gmail" required>
                    <button type="button" onclick="sendVerificationSMS()">Send Verification SMS</button>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>
                    <button type="button" onclick="sendVerificationSMS()">Send Verification SMS</button>
                </div>
                <button type="submit" class="btn">Save</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/script.js"></script>
    <script src="/landing.js"></script>
</body>
</html>
